<body>
<script>
//declare a variable
let num=prompt("enter number")
if(num>30) {
    console.log("the number is greater than 30")
}
else{
    console.log("the number less than 30")
}
//check temp if it is greater or equal to 40 =>extreme temp,if it is greater or equal 35 and less than 40 high temp
//if temp is between 25 and 35 medium temp
//otherwise low temp
let temp=prompt("enter the temp")
if (temp>35 && temp<40){
    console.log("high temp")
}
else{
    console.log("low temp")
}

</script>
